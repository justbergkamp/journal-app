<div *ngIf="entry">

  <h2>{{entry.name | uppercase}} Details</h2>
  <div><span>id: </span>{{entry.id}}</div>
  <div><span>date: </span>{{entry.date | date: "EEEE, MMMM h"}}</div>
  <div>
    <label>content:
      <input [(ngModel)]="entry.content" placeholder="content"/>
    </label>
  </div>

</div>
