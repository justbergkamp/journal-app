<div *ngIf="entry">
  <h2>{{entry.date | date}} : </h2>
  <div><span>id: </span>{{entry.id}}</div>
  <div>
    <label>content: {{entry.content}}
    </label>
    <br/>
    <label>name:
        <input matInput [(ngModel)]="entry.content" placeholder="name"/>
    </label>
  </div>
  <button mat-button (click)="goBack()">go back</button>
</div>
