<h3>Dashboard</h3>
<div class="grid grid-pad">
  <a *ngFor="let entry of entries" class="col-1-4"
      routerLink="/entry/{{entry.id}}">
    <div class="module entry">
      <h4>{{entry.date | date}}</h4>
    </div>
  </a>
  <button mat-button (click)="goBack()" >Click me!</button>
  <button (click)="add()">
    add
  </button>
</div>
